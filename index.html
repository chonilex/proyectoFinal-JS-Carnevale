<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Casa De Cambio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div class="card">
      <h1 class="cambio-h1">Casa De Cambio</h1>

      <div class="form-container">
        <h2>Registro</h2>
        <form id="registroForm">
          <label for="usuario">Usuario:</label>
          <input type="text" id="usuario" required />

          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" required />

          <label for="saldo">Saldo (en pesos):</label>
          <input type="number" id="saldo" required />

          <button type="submit" class="custom-btn">Registrarse</button>
        </form>
        <br />
        <div id="mensajeRegistro" style="display: none">
          Usuario creado exitosamente.
        </div>
      </div>

      <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <form id="inicioSesionForm">
          <label for="usuarioLogin">Usuario:</label>
          <input type="text" id="usuarioLogin" required />

          <label for="contrasenaLogin">Contraseña:</label>
          <input type="password" id="contrasenaLogin" required />

          <button type="submit" class="custom-btn">Iniciar Sesión</button>
        </form>
        <br />
        <div id="mensajeInicioSesion" style="display: none"></div>
      </div>

      <div class="form-container">
        <h2>Operaciones</h2>
        <form id="operacionesForm" style="display: none">
          <label for="monto">Monto a convertir:</label>
          <input type="number" id="monto" required />

          <label for="moneda">Convertir a:</label>
          <select id="moneda">
            <option value="dolares">Dólares</option>
            <option value="euros">Euros</option>
          </select>

          <button type="submit" class="custom-btn">Calcular</button>
        </form>
        <br />
        <div id="resultadoOperacion" style="display: none"></div>
      </div>
    </div>

    <br />

    <h2 class="pokemon-h2">Mercado NFT`s</h2>
    <div class="pokemon-container" id="pokemon-list"></div>
    <div id="root"></div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
